<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeline Care Center - Admin Login</title>
    <link rel="stylesheet" href="css/adminLogin.css">
    <style>
        .login-container{
            position: relative;
        }
        .close-btn{
            position: absolute;
            font-weight: 600;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: white;
            color: black;
            text-align: center;
            line-height: 19px;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
        }
        .close-btn:hover{
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="close-btn">&times;</a>
            <h1>Lifeline Care Center</h1>
            <div class="subtitle">Admin Login</div>
        </div>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message">Invalid username or password</div>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.querySelector('.login-container');

            if (username === 'admin' && password === 'admin123') {
                // Successful login
                errorMessage.style.display = 'none';
                window.location.href = 'adminHome.php'; // Redirect to dashboard
            } else {
                // Failed login
                errorMessage.style.display = 'block';
                loginContainer.classList.add('shake');
                
                // Remove shake animation after it completes
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);
            }

            return false;
        }
    </script>
</body>
</html>
